<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Static PNG Fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100%; width: 100%;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="screenshot.png" alt="Fullscreen Screenshot">
</body>
</html>
